    <script>
        $(function () {
            $("#search").autocomplete({
                source: function (request, response) {
                    $.ajax({
                        url: "http://localhost:8080/search/suggestion",
                        type: "GET",
                        data: {
                            q: request.term
                        },
                        dataType: "json",
                        success: function (data) {
                            response(data);
                        }
                    });
                },
                select: function (event, ui) {
                    $('#search').val(ui.item.value)
                    return false;
                }
            });
            $("#search").autocomplete({
                source: function (request, response) {
                    $.ajax({
                        url: "http://localhost:8080/search/suggestion",
                        type: "GET",
                        data: {
                            q: request.term
                        },
                        dataType: "json",
                        success: function (data) {
                            response(data);
                        }
                    });
                },
                minLength: 1,
                select: function (event, ui) {
                    $('#search').val(ui.item.content)
                    return false;
                }

            }).data("ui-Autocomplete")._renderItem = function (ul, item) {
                var inner_html = item.content + ' in ' + item.type + '';
                return $("<li class=></li>")
                    .data("item.autocomplete", item)
                    .append(inner_html)
                    .appendTo(ul);
            };
        });
    </script>
